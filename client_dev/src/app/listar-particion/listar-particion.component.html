<div class="container" style="margin-top: 70px;">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Estado</th>
        <th>Clase</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let particion of particiones">
        <td> {{ particion.numeroparticion }}</td>
        <td> {{ particion.estado }}</td>
        <td> {{ particion.clase }}</td>
        <td>
          <button class="btn btn-light" (click)="Download(particion)" style="margin:10px">
            Descargar</button>
          <button class="btn btn-light" (click)="Analizar(particion)" [disabled]="particion.estado!=1" style="margin:10px">
            Analizar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
