{% for partido in partidos %}
<h1>{{partido.fechaInicio}}</h1>
<h2>{{partido.equipoLocal.nombre}} - {{partido.equipoLocal.nombre}}</h2>
<p>{{partido.audio}}</p>
<div class="wrapper">
    <audio controls="controls">
        <source src="{{partido.audio}}" />
    </audio>
</div>
<a href="{{partido.id}}">Asignar</a>
{% endfor %}
