<h3>{{title}}</h3>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let docente of docentes;">
            <th scope=row>{{docente.nombre}}</th>
            <td>{{docente.apellido}}</td>
            <td>{{docente.estado}}</td>
        </tr>
    </tbody>
</table>
